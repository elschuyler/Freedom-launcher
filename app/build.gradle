plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace 'com.vibeforge.launcher'

    defaultConfig {
        applicationId "com.vibeforge.launcher"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug { minifyEnabled false }
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
